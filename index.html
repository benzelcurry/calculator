<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calculator">
            <div class="screen">
                <div id="text"></div>
                <div id="text-2"></div>
            </div>
            <div class="buttons">
                <button class="btn remove" id="clear">Clear</button>
                <button class="btn remove" id="delete">Delete</button>
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btn op" id="slash">÷</button>
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn op" id="times">×</button>
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn op" id="minus">−</button>
                <button class="btn" id="zero">0</button>
                <button class="btn" id="point">.</button>
                <button class="btn op" id="equals">=</button>
                <button class="btn op" id="plus">+</button>
            </div>
        </div>
    </body>
</html>
