<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calculator">
            <div class="screen">
                <div class="text">0000</div>
            </div>
            <div class="buttons">
                <button class="btn remove" id="clear">Clear</button>
                <button class="btn remove" id="delete">Delete</button>
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn op" id="slash">÷</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn op" id="times">×</button>
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn op" id="minus">−</button>
                <button class="btn" id="0">0</button>
                <button class="btn" id="point">.</button>
                <button class="btn op" id="equals">=</button>
                <button class="btn op" id="plus">+</button>
            </div>
        </div>
    </body>
</html>
